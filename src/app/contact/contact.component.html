          
<div id="loader-wrapper" *ngIf = "loader">
  <div id="loader"></div>
  <div class="loader-section section-left"></div>
  <div class="loader-section section-right"></div>
</div>
<div class="contact-page"></div>
<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <!-- Site content -->
      <div class="tm-content">
        <!-- Section 0 Introduction -->
        <section class="tm-section tm-section-3 tm-section-left">
          <form action="" class="tm-contact-form">
            <div class="form-group mb-4">
              <input
                      type="text"
                      id="contact_name"
                      name="contact_name"
                      class="form-control"
                      placeholder="Name"
                      required
                    />
            </div>
            <div class="form-group mb-4">
              <input
                      type="email"
                      id="contact_email"
                      name="contact_email"
                      class="form-control"
                      placeholder="Email"
                      required
                    />
            </div>
            <div class="form-group mb-4">
              <textarea
                      rows="4"
                      id="contact_message"
                      name="contact_message"
                      class="form-control"
                      placeholder="Message"
                      required
                    ></textarea>
            </div>
            <div class="form-group mb-0">
              <button type="submit" class="btn tm-send-btn tm-fl-right">
                      Send
                    </button>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</div>
